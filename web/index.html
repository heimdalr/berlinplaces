<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
          type='text/css'>
    <link rel="stylesheet" type="text/css" href="bp.css"/>
    <style>
        .middle-top {
            width: 75vw;
            height: 30vh;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="middle-top">
    demo for berlinplaces API (<a href="../swagger">swagger</a>)<br><br>
    <div>
        <div class="result" id="result">
            &nbsp;
        </div>
        <div id="input">

            <!-- the input below will be replaced by a span through corejs-typeahead-->
            <input class="form-control text-left" type="text" id="acInput" placeholder="place" autocomplete="off">

            <!-- the span below is initially hidden and will substitute the corejs-typeahead as we move past autocomplete-->
            <span class="twitter-typeahead" id="simpleSpan">
                <input class="form-control text-left tt-hint" type="text" id="simpleHint" autocomplete="off" readonly="" spellcheck="false" tabindex="-1" dir="ltr" style="">
                <input class="form-control text-left tt-input" type="text" id="simpleInput" placeholder="place" autocomplete="off" spellcheck="false" dir="auto" role="combobox" aria-readonly="true" aria-autocomplete="list" style="">
            </span>

        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/1.3.0/bloodhound.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/1.3.0/typeahead.jquery.min.js"></script>
<script src="bp.js"></script>
<!--<script src="test.js"></script>-->

</body>
</html>
